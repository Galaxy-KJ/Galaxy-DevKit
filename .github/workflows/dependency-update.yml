name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          cat outdated.json

          # Count outdated packages
          OUTDATED_COUNT=$(cat outdated.json | jq 'length')
          echo "outdated_count=$OUTDATED_COUNT" >> $GITHUB_OUTPUT

          # Generate summary
          echo "## ðŸ“¦ Outdated Dependencies Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$OUTDATED_COUNT" -eq 0 ]; then
            echo "âœ… All dependencies are up to date!" >> $GITHUB_STEP_SUMMARY
          else
            echo "Found **$OUTDATED_COUNT** outdated packages:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Package | Current | Wanted | Latest |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|---------|--------|--------|" >> $GITHUB_STEP_SUMMARY

            cat outdated.json | jq -r 'to_entries[] | "| \(.key) | \(.value.current) | \(.value.wanted) | \(.value.latest) |"' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for critical Stellar updates
        id: stellar-check
        run: |
          CURRENT_STELLAR=$(cat package.json | jq -r '.dependencies."@stellar/stellar-sdk"' | sed 's/[\^~]//g')
          LATEST_STELLAR=$(npm view @stellar/stellar-sdk version)

          echo "current=$CURRENT_STELLAR" >> $GITHUB_OUTPUT
          echo "latest=$LATEST_STELLAR" >> $GITHUB_OUTPUT

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒŸ Stellar SDK Status" >> $GITHUB_STEP_SUMMARY
          echo "- Current: \`$CURRENT_STELLAR\`" >> $GITHUB_STEP_SUMMARY
          echo "- Latest: \`$LATEST_STELLAR\`" >> $GITHUB_STEP_SUMMARY

          if [ "$CURRENT_STELLAR" != "$LATEST_STELLAR" ]; then
            echo "- âš ï¸ Update available!" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âœ… Up to date!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload outdated report
        if: steps.outdated.outputs.outdated_count != '0'
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies
          path: outdated.json
          retention-days: 30

      - name: Create issue for updates
        if: steps.outdated.outputs.outdated_count != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const outdatedCount = '${{ steps.outdated.outputs.outdated_count }}';
            const currentStellar = '${{ steps.stellar-check.outputs.current }}';
            const latestStellar = '${{ steps.stellar-check.outputs.latest }}';

            const issueTitle = `ðŸ“¦ Dependency Update Available: ${outdatedCount} packages outdated`;
            const issueBody = `
            ## Dependency Update Report

            **Total outdated packages**: ${outdatedCount}

            ### Critical Dependencies

            #### Stellar SDK
            - Current: \`${currentStellar}\`
            - Latest: \`${latestStellar}\`
            ${currentStellar !== latestStellar ? '- âš ï¸ **Update recommended**' : '- âœ… Up to date'}

            ### Recommended Actions

            1. Review the outdated dependencies
            2. Check changelogs for breaking changes
            3. Update dependencies incrementally
            4. Run tests after each update

            ### Update Commands

            \`\`\`bash
            # Check outdated packages
            npm outdated

            # Update to wanted versions (respects semver)
            npm update

            # Update to latest versions (may include breaking changes)
            npm install @stellar/stellar-sdk@latest
            \`\`\`

            ### Testing

            \`\`\`bash
            # Run full test suite
            npm test

            # Check for vulnerabilities
            npm audit
            \`\`\`

            ---
            *This issue was automatically created by the Dependency Update workflow*
            *Run Date: ${new Date().toISOString().split('T')[0]}*
            `;

            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['dependencies']
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Dependency Update Available')
            );

            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: issueBody
              });
              core.info(`Updated existing issue #${existingIssue.number}`);
            } else {
              // Create new issue
              const newIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: issueBody,
                labels: ['dependencies', 'automated', 'maintenance']
              });
              core.info(`Created new issue #${newIssue.data.number}`);
            }
